{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row" style="min-height:380px">
        <div class="col-9">
            <div class="card">
                <div class="card-body" >
                    <form class="form-horizontal" action="/dashboard/send_request/word/{{ word.id }}/" method="POST">
                        {% csrf_token %}

                        <table class="table table-centered table-nowrap table-borderless mb-0">
                            <thead class="table-light custom_header">
                                <tr>
                                    <th>Indirect pronoun</th>
                                    <th>German</th>
                                    <th>English</th>
                                    <th>French</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select name="direct_pronoun" id="direct_pronoun">
                                          <option value="Der">Der</option>
                                          <option value="Die">Die</option>
                                          <option value="Das">Das</option>
                                          <option value="">--</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="mb-3"><input name="german_translation" value="{{ word.german_translation }}" /></div>
                                    </td>
                                    <td><div class="mb-3"><input name="english_translation" value="{{ word.english_translation }}" /></div></td>
                                    <td><div class="mb-3"><input name="french_translation" value="{{ word.french_translation }}" /></div></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="text-center d-grid">
                            <button style="width:30%;border-radius: 58px;background-color:red" type="submit"> Send request </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
