{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row" style="min-height:380px">
        <div class="col-9">
            <div class="card" style="height:600px!important;">
                <div class="card-body" >

                    <div id="cardCollpase4" class="collapse show" style="width:100%;max-height:500px!important;">
                        <div class="pt-3" style="">
                            <table class="table table-centered table-nowrap table-borderless mb-0">
                                <thead class="table-light custom_header">
                                    <tr>
                                        <th>German</th>
                                        <th>English</th>
                                        <th>French</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for word in words %}
                                        <tr>
                                            <td>{{ word.german_translation }}</td>
                                            <td>{{ word.english_translation }}</td>
                                            <td>{{ word.french_translation }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
